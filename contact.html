    <!-- Begin form -->
    <main>
      <div class="container py-5 px-5 mb-5" style="background-color: #e8e8e8;">
        <div class="row">
          <!-- Form header and greeting -->
          <section>
            <h1 class="title">Contact me</h1>
            <p>
              Let's start collaborating today! Please shoot me a message below
              or contact me on social media and I'll get back to you soon.
            </p>
          </section>
        </div>
        <div class="row">
          <div class="col-sm-12 col-lg-8">
            <form>
              <!-- Name field -->
              <div class="form-group">
                <label for="user">Name</label>
                <input type="text" class="form-control" id="user" />
              </div>
              <!-- Email field -->
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >I'll never share your email with anyone else.</small
                >
              </div>
              <!-- Message text box -->
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" rows="3" id="message">
                </textarea>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn">Submit</button>
            </form>
          </div>
          <!-- End form -->
          <div class="col-sm-12 col-lg-4 mt-5 mb-5">
            <div class="list-group">
              <div class="list-group-item list-group-item-action contact">
                My Contact Info
              </div>
              <div class="list-group-item list-group-item-action btn">
                Phone: (951) 941-5294
              </div>
              <a href="mailto:melindawinter42@gmail.com"
                ><button
                  type="button"
                  class="list-group-item list-group-item-action btn"
                >
                  Email: melindawinter42@gmail.com
                </button></a
              >
              <a
                href="http://www.linkedin.com/in/melinda-winter-34a25689"
                target="_blank"
              >
                <button
                  type="button"
                  class="list-group-item list-group-item-action btn"
                >
                  LinkedIn: melinda-winter-34a25689
                </button></a
              >
              <a href="https://github.com/melindawinter" target="_blank"
                ><button
                  type="button"
                  class="list-group-item list-group-item-action btn"
                >
                  GitHub: melindawinter
                </button></a
              >
              <a href="assets/Melinda Winter.pdf" target="_blank"
                ><button
                  type="button"
                  class="list-group-item list-group-item-action btn"
                >
                  Resume
                </button></a
              >
            </div>
          </div>
        </div>
