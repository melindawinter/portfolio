<!DOCTYPE html>
<html lang="en">
  <!-- Begin head -->
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- This is the title that appears in the browser tag -->
    <title>Melinda Winter</title>
  </head>
  <!-- End head -->
  <!-- Begin body -->
  <body style="background-color: lightgray;">
    <!-- Begin navbar -->
    <nav
      style="background-color: deeppink; font-weight: bold;"
      class="navbar navbar-expand-sm navbar-dark mb-5"
    >
      <!-- Navbar heading -->
      <a class="navbar-brand" href="index.html">Melinda Winter</a>
      <!-- This creates the collapsing menu icon -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Pushing the nav items to the left -->
        <ul class="navbar-nav ml-auto">
          <!-- Navbar links -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- End navbar -->

    <!-- Begin form -->
    <section
      class="container-fluid px-5 py-5"
      style="background-color: floralwhite;"
    >
      <!-- Form header and greeting -->
      <div>
        <h1>Contact me</h1>
        <p>
          Let's start collaborating today! Please shoot me a message below and
          I'll get back to you soon.
        </p>
      </div>
      <form>
        <!-- Name field -->
        <section class="form-group">
          <label for="user">Name</label>
          <input
            type="text"
            class="form-control"
            id="user"
            aria-describedby="nameHelp"
          />
        </section>
        <!-- Email field -->
        <section class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >I'll never share your email with anyone else.</small
          >
        </section>
        <!-- Message text box -->
        <section class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" rows="5" id="message"> </textarea>
        </section>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
    <!-- End form -->

    <!-- Begin footer -->
    <footer
      style="border-top: 4px solid deeppink; background-color: floralwhite;"
      class="footer mt-auto py-3 fixed-bottom"
    >
      <div class="container">
        <span class="text-muted">
          <!-- Social media links with images -->
          <a href="mailto:melindawinter42@gmail.com"
            ><img src="assets/gmail-icon-24.png" alt="gmail icon"
          /></a>
          <a href="https://github.com/melindawinter" target="_blank">
            <img src="assets/octocat24.png" alt="github icon" />
          </a>
          <a
            href="http://www.linkedin.com/in/melinda-winter-34a25689"
            target="_blank"
          >
            <img src="assets/linkedin.png" alt="linkedin icon" />
          </a>
        </span>
      </div>
      <!-- End footer -->
    </footer>
    <!-- End navbar -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- End script -->
  </body>
  <!-- End body -->
</html>
